<div class="parent">
    <h1>Welcome {{user}}</h1>
    <div><a routerLink="/transaction">View transaction history</a></div>
    <div class="child"><form class="container border border-secondary w-25 p-5 mt-5 bg-light">
        <h1 class="text-center mt-5">Deposit</h1>
        <div class="mb-3">
            <input [(ngModel)]="acno" type="text" name="acno" id="dep_acno" placeholder="Account number">
        </div>
        <div class="mb-3">
            <input [(ngModel)]="pswd" type="text" name="pswd" id="dep_pswd" placeholder="Password">
        </div>
        <div class="mb-3">
            <input [(ngModel)]="amount" type="text" name="amount" id="dep_amount" placeholder="Amount">
        </div>
        <button type="button" class="btn btn-primary" (click)="deposit()">Deposit</button>
    </form></div>
    <div class="child"><form class="container border border-secondary w-25 p-5 mt-5 bg-light">
        <h1 class="text-center mt-5">Withdraw</h1>
        <div class="mb-3">
            <input [(ngModel)]="acno1" type="text" name="acno" id="with_acno" placeholder="Account number">
        </div>
        <div class="mb-3">
            <input [(ngModel)]="pswd1" type="text" name="pswd" id="with_pswd" placeholder="Password">
        </div>
        <div class="mb-3">
            <input [(ngModel)]="amount1" type="text" name="amount" id="with_amount" placeholder="Amount">
        </div>
        <button type="button" class="btn btn-primary" (click)="withdraw()">Withdraw</button>
    </form></div>
</div>
