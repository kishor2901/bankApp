<form class="container border border-secondary w-25 p-5 mt-5 bg-light">
    <h1 class="text-center mt-5">Login</h1>
    <h6>{{aim}}</h6>
    <div class="mb-3">
        <input [(ngModel)]="acno" type="text" name="acno" id="login_acno" [placeholder]="accounts">
    </div>
    <div class="mb-3">
        <input [(ngModel)]="pswd" type="password" name="password" id="login_pswd" placeholder="password">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Login</button>
</form>
<div class="text-center fs-5 mt-3">
    <a href="#">forgot password</a> or <a routerLink="register">signup</a>
</div>
